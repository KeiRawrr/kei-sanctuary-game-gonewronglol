<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kei's Sanctuary Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <img id="dinosaur" src="dinosaur.png" alt="Dinosaur">
    <h1>Welcome to Kei's Sanctuary!</h1>
    <button id="play-button">Play</button>
    <button id="pass-button">Pass</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" style="display:none;">
    <h2 id="score">Score: 0</h2>
    <img id="nyancat" src="nyancat.gif" alt="Nyancat">
    <div id="gems-container"></div>
  </div>

  <!-- Ghost Face Screen -->
  <div id="ghost-screen" style="display:none;">
    <img id="ghost-face" src="ghost.png" alt="Ghost Face">
  </div>

  <!-- End Screen -->
  <div id="end-screen" style="display:none;">
    <h2>You lose the game awokawok!</h2>
    <div id="onigiri-rain"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
